<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GeM Style Header & Footer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* RESET */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #ffffff;
        }

        a {
            text-decoration: none;
        }

        /* HEADER */
        .gem-header {
            background: #004a99;
            padding: 10px 0;
            color: #fff;
        }

        .gem-container {
            width: 95%;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .gem-logo img {
            height: 45px;
        }

        .gem-nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .gem-nav ul li {
            margin: 0 15px;
        }

        .gem-nav ul li a {
            color: #ffffff;
            font-weight: 500;
            font-size: 14px;
        }

        .gem-login a {
            background: #ffcd00;
            color: #000;
            padding: 8px 18px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
        }

        /* BODY PLACEHOLDER */
        .content {
            min-height: 400px;
            padding: 40px;
            text-align: center;
            color: #444;
        }

        /* FOOTER */
        .gem-footer {
            background: #f3f3f3;
            border-top: 1px solid #ddd;
            padding: 15px 0;
            font-size: 13px;
            color: #333;
        }

        .footer-links {
            margin-bottom: 8px;
        }

        .footer-links a {
            margin: 0 10px;
            color: #004a99;
            font-weight: 500;
        }

        .footer-copy {
            font-size: 12px;
            color: #555;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .gem-container {
                flex-direction: column;
            }

            .gem-nav ul {
                flex-direction: column;
                align-items: center;
            }

            .gem-nav ul li {
                margin: 6px 0;
            }

            .gem-login {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header class="gem-header">
        <div class="gem-container">
            <div class="gem-logo">
                <a href="https://gem.gov.in">
                    <img src="https://gem.gov.in/assets/images/logo.png" alt="GeM Logo">
                </a>
            </div>

            <nav class="gem-nav">
                <ul>
                    <li><a href="https://gem.gov.in/aboutus">About GeM</a></li>
                    <li><a href="https://gem.gov.in/support/government_oms_circulars">Policies</a></li>
                    <li><a href="https://gem.gov.in/media">News & Events</a></li>
                    <li><a href="https://gem.gov.in/userFaqs">FAQs</a></li>
                    <li><a href="https://gem.gov.in/contactUs">Contact</a></li>
                </ul>
            </nav>

            <div class="gem-login">
                <a href="https://gem.gov.in/signIn">Login</a>
            </div>
        </div>
    </header>

    <!-- BODY CONTENT (OPTIONAL) -->
    <div class="content">
        <h2>Page Content Area</h2>
        <p>This section can be replaced with payment page or any module.</p>
    </div>

    <!-- FOOTER -->
    <footer class="gem-footer">
        <div class="gem-container" style="flex-direction: column;">
            <div class="footer-links">
                <a href="https://gem.gov.in/termsCondition">Terms of Use</a> |
                <a href="https://gem.gov.in/websitePolicies">Privacy Policy</a> |
                <a href="https://gem.gov.in/RTI">RTI</a> |
                <a href="https://gem.gov.in/sitemap">Site Map</a>
            </div>

            <div class="footer-copy">
                Â© 2026 Government e-Marketplace (GeM). All Rights Reserved.
            </div>
        </div>
    </footer>

</body>
</html>
