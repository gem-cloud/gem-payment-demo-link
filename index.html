<div class="payment-wrapper">

    <h4>Card Payment â€“ GeM</h4>

    <div class="form-group">
      <label>Card Number</label>
      <input type="text" class="form-control" placeholder="XXXX XXXX XXXX XXXX">
    </div>

    <div class="row">
      <div class="col-xs-6 form-group">
        <label>Expiry</label>
        <input type="text" class="form-control" placeholder="MM/YY">
      </div>
      <div class="col-xs-6 form-group">
        <label>CVV</label>
        <input type="password" class="form-control" placeholder="***">
      </div>
    </div>

    <div class="form-group">
      <label>Card Holder Name</label>
      <input type="text" class="form-control">
    </div>

    <button class="pay-btn" onclick="processPayment()">Pay Now</button>
    <div id="status" class="status-msg"></div>
  </div>
</div>

<script>
function processPayment(){
    var status = document.getElementById("status");
    status.style.color = "#333";
    status.innerHTML = "Processing payment, please wait...";

    setTimeout(function(){
        status.style.color = "red";
        status.innerHTML =
          "Payment issue occurred. Transaction cancelled.<br>No amount has been debited.";
    }, 3000);
}
</script>
